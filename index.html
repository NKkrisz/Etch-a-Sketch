<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>‚úèÔ∏è</text></svg>">
</head>
<body>
    <div class="container">
        <div class="interactions">
            <h1>Etch-a-Sketch</h1>
            <div class="togglesAndButtons buttonMenu">
                <button onclick="newGrid()">New Grid</button>
                <button onclick="clearGrid()">Clear Grid</button>
                <button onclick="copyGrid()">Copy Grid</button>
                <button onclick="pasteGrid()">Paste Grid</button>
            </div>
            <div class="togglesAndButtons">
                <p>Choose Pencil Color</p><button class="backToDefault" onclick="backToDefaultPencilColor()">üîÑÔ∏è</button><input type="color" id="chooseColor">
            </div>
            <div class="togglesAndButtons">
                <p>Toggle Rainbow Mode</p><input type="checkbox" id="rainbowToggle">
            </div>
            <div class="togglesAndButtons">
                <p>Toggle Darkening Mode</p><input type="checkbox" id="darkeningToggle">
            </div>
            <div class="togglesAndButtons">
                <p>Toggle Eraser</p><input type="checkbox" id="eraserToggle">
            </div>
            <div class="togglesAndButtons">
                <p>Toggle Override</p><input type="checkbox" id="overrideToggle">
            </div>
        </div>
        <div class="drawingGrid"></div>
    </div>

    <script src="index.js"></script>
</body>
</html>
